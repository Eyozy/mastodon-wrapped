<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      Mastodon Wrapped - Your Year in Review | Generate Your Annual Mastodon
      Report
    </title>
    <meta name="title" content="Mastodon Wrapped - Your Year in Review" />
    <meta
      name="description"
      content="Generate your personalized Mastodon year-end wrapped report. View your posting statistics, top content, and activity insights in a beautiful, shareable format. Free and open-source."

    <meta
      name="keywords"
      content="mastodon, wrapped, annual report, statistics, year in review, social media, fediverse, data visualization"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English, Chinese" />
    <meta name="author" content="Mastodon Wrapped" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mastodon-wrapped.vercel.app/" />
    <meta
      property="og:title"
      content="Mastodon Wrapped - Your Year in Review"
    />
    <meta
      property="og:description"
      content="Generate your personalized Mastodon year-end wrapped report. View your posting statistics, top content, and activity insights in a beautiful, shareable format."
    />
    <meta
      property="og:image"
      content="https://mastodon-wrapped.vercel.app/og.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:site_name" content="Mastodon Wrapped" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://mastodon-wrapped.vercel.app/"
    />
    <meta
      property="twitter:title"
      content="Mastodon Wrapped - Your Year in Review"
    />
    <meta
      property="twitter:description"
      content="Generate your personalized Mastodon year-end wrapped report. View your posting statistics, top content, and activity insights."
    />
    <meta
      property="twitter:image"
      content="https://mastodon-wrapped.vercel.app/og.jpg"
    />

    <!-- Additional SEO Meta -->
    <meta name="theme-color" content="#3b82f6" />
    <link rel="canonical" href="https://mastodon-wrapped.vercel.app/" />

    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical font preload with display=swap for better FCP -->

      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
